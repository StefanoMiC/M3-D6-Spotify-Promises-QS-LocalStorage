    <!--NAVBAR FLEX-BOTTOM-->
    <div class="player container-fluid fixed-bottom bg-container pt-1">
      <div class="row flex-nowrap justify-content-between playBar py-3">
        <div class="col-auto">
          <div class="playerArtistInfo d-flex">
            <img />
            <div class="d-flex flex-column pl-2">
              <h6></h6>
              <p></p>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="playerControls w-50 d-flex justify-content-between">
            <a href="#">
              <img src="playerbuttons/Shuffle.png" alt="shuffle" />
            </a>
            <a href="#">
              <img src="playerbuttons/Previous.png" alt="previous" />
            </a>
            <a href="#" onclick="">
              <img src="playerbuttons/Play.png" alt="play" />
            </a>
            <a href="#">
              <img src="playerbuttons/Next.png" alt="next" />
            </a>
            <a href="#">
              <img src="playerbuttons/Repeat.png" alt="repeat" />
            </a>
          </div>
          <div class="progressContainer d-flex align-items-center">
            <span class="currentTime">00:00</span>
            <div class="progress w-100" onclick="">
              <div
                class="progress-bar"
                role="progressbar"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                <audio></audio>
              </div>
            </div>
            <span class="duration">00:00</span>
          </div>
        </div>
        <div class="col-auto mr-3">
          <div class="playerVolume">
            <i class="fa fa-volume-up" onclick=""></i>
            <input type="range" value="100" onchange="" />
          </div>
        </div>
      </div>
    </div>
    <!--END NAVBAR BOTTOM-->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script>
      const albumArt = (album) => {
        console.log(album);
        return `
        <img
                src=${album.cover_medium}
                class="card-img img-fluid"
                alt="cover image of ${album.label}"
              />
              <div class="mt-4 text-center">
                <p class="album-title">${album.title}</p>
              </div>
              <div class="text-center">
                <p class="artist-name">${album.artist.name}</p>
              </div>
              <div class="mt-4 text-center">
                <button id="btnPlay" class="btn btn-success" type="button">
                  Play
                </button>`;
      };

      const song = (song) => {
        return `
                  <div class="py-3 trackHover">
                    <a
                      id=${song.id}
                      href="#"
                      class="card-title trackHover px-3"
                      style="color: white"
                      >${song.title}</a
                    >
                    <small class="duration pr-3" style="color: white">
                      ${song.duration}
                    </small>
                  </div>
        `;
      };

      window.onload = () => {
        let albumId = new URLSearchParams(document.location.search).get(
          "albumId"
        );

        fetch(
          "https://striveschool-api.herokuapp.com/api/deezer/album/" + albumId
        )
          .then((response) => response.json())
          .then((albumInfo) => {
            const imgContainer = document.getElementById("img-container");
            imgContainer.innerHTML = albumArt(albumInfo);

            const trackList = document.getElementById("trackList");

            albumInfo.tracks.data.forEach((track) => {
              trackList.innerHTML += song(track);
            });
          });
      };
    </script>
  </body>
